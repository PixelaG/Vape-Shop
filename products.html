<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი მაღაზია - პროდუქტები</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>ჩემი მაღაზია</h1>
        <nav>
            <ul>
                <li><a href="index.html">მთავარი</a></li>
                <li><a href="products.html" class="active">პროდუქტები</a></li>
                <li><a href="#" id="cart-link">კალათა (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <h2>ჩვენი პროდუქტები</h2>
            <div class="filters">
                <select id="category-filter">
                    <option value="all">ყველა კატეგორია</option>
                    <option value="electronics">ვეიპები</option>
                    <option value="acceroices">ნაწილები</option>
                    <option value="other">სხვა</option>
                </select>
                <input type="text" id="search-box" placeholder="ძიება...">
            </div>
            <div class="products-container">
                <!-- პროდუქტები დაემატება JavaScript-ით -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VAPE GEO. ყველა უფლება დაცულია.</p>
    </footer>

    <!-- კალათის მოდალური ფანჯარა -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>თქვენი კალათა</h2>
            <div id="cart-items">
                <!-- კალათის ელემენტები დაემატება JavaScript-ით -->
            </div>
            <p id="cart-total">ჯამი: ₾0.00</p>
            <button id="checkout-btn" class="btn">გადახდა</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
